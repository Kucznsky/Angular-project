<div class='center'>
    <fieldset>
        <legend>Add new screening</legend>
        <form [formGroup]='formGroup' (ngSubmit)='onSubmit()'>
            <mat-form-field appearance="fill">
                <mat-label>Film</mat-label>
                <mat-select formControlName='film'>
                    <mat-option *ngFor="let film of filmOptions" [value]="film.id">
                        {{film.title}}
                    </mat-option>
                </mat-select>
                <span *ngIf="formGroup.get('film')?.invalid" class="error">
                    [Required]
                </span>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="fill">
                <mat-label>Room</mat-label>
                <mat-select formControlName='room'>
                    <mat-option *ngFor="let room of roomOptions" [value]="room">
                        <pre>{{room.id}}   Capacity: {{room.capacity}}</pre>
                    </mat-option>
                </mat-select>
                <span *ngIf="formGroup.get('room')?.invalid" class="error">
                    [Required]
                </span>
            </mat-form-field>
            <br />
            <span class="center">
                <input formControlName="beginsAt_date" id="date" type="date" />
            </span>
            <span *ngIf="formGroup.get('beginsAt_date')?.invalid" class="error">
                [Required]
            </span>
            <span *ngIf="formGroup.get('beginsAt_date')?.hasError('tooEarlyDate')" class="error">
                [Too early]
            </span>
            <br />
            <span class="center">
                <input formControlName="beginsAt_time" type="time" />
            </span>
            <span *ngIf="formGroup.get('beginsAt_time')?.hasError('required')" class="error">
                [Required]
            </span>
            <span *ngIf="formGroup.get('beginsAt_time')?.hasError('tooEarlyDate')" class="error">
                [Too early]
            </span>
            <br />
            <!-- <mat-form-field>
            </mat-form-field> -->
            <br />
            <span class="center" *ngIf="isInvalid" class="error">
                Fill the form!
            </span>
            <span class="center">
                <button type="submit" [disabled]='isInvalid' class='confirm_btn'
                        [ngClass]="{
                            'btn_locked': isInvalid,
                            'confirm_btn': !isInvalid
                        }">
                    Submit
                </button>
            </span>
        </form>
    </fieldset>

        <mat-option *ngFor="let item of items" [value]="item.value">
            {{item.viewValue}}
        </mat-option>
    </mat-select> -->
</div>
