<div class='center'>
    <fieldset>
        <legend>Edit movie</legend>
        <form *ngIf="movie" [formGroup]='formGroup' (ngSubmit)='onSubmit()'>
            <mat-form-field appearance="fill">
                <mat-label>Title</mat-label>
                <input matInput formControlName="title">
                <span *ngIf="formGroup.get('title')?.invalid" class="error">
                    [Required]
                </span>
            </mat-form-field>
            <br/>
            <mat-form-field appearance="fill">
                <mat-label>Screening Time (in minutes)</mat-label>
                <input matInput formControlName="screeningTime" type="number" min="0" max="600">
                <span *ngIf="formGroup.get('screeningTime')?.invalid" class="error">
                    [Required]
                </span>
            </mat-form-field>
            
            <!-- <span class="center">
                <input formControlName="beginsAt_time" type="text" placeholder=""/>
            </span> -->
            <br />
            <br />
            <span class="center" *ngIf="isInvalid">
                Fill the form!
            </span>
            <span class="center">
                <button type="submit" [disabled]='isInvalid' class='confirm_btn'
                        [ngClass]="{
                            'btn_locked': isInvalid,
                            'confirm_btn': !isInvalid
                        }">
                    Submit
                </button>
            </span>
        </form>
    </fieldset>

            {{item.viewValue}}
        </mat-option>
    </mat-select> -->
</div>
