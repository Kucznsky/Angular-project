<article>
    <section>
        <h1>
            Pick Seat:
        </h1>
    </section>
    <section class='list'>
        <div 
                *ngFor="let seat of seats"

                (click)=onSelectSeat(seat.num)>
            <span></span>
            <span></span>
            <span></span>
            <span
                [ngClass]="{
                    'bajo_jajo': !seat.free,
                    'AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA': isSelected(seat.num)
                }"     >
                {{seat.num}}
            </span>
        </div>
    </section>
    <section>
        <button class="confirm_btn" mat-button
                [disabled]="!currSeat"
                [ngClass]="{
                    'btn_locked': !currSeat,
                    'confirm_btn': currSeat
                }"
                (click)="onBuyTicket()"
                >
            Buy Ticket
        </button>
    </section>
</article>
