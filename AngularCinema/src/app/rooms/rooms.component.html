<article>
    <section class="center">
        <div class='list'>   
            <div *ngFor="let room of rooms" class='list_element'>
                <p class='listFirstLine'>Room number: {{room.id}}</p>
                <p class='listSmallerText'>Capacity: {{room.capacity}}</p>
            </div>
        </div>
    </section>
</article>
